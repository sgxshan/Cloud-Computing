{% extends "base.html" %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <style>
        table {
           border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
    <style> body{text-align:center}</style>
</head>




<table>
    <tr>
        {% for f in file %}
        <td>
            <a href="{{url_for('navigate', UserId = UserId, input_file=f[7:])}}"><img src = {{f}} width="200" height="200"/></a>
        </td>
        {% endfor %}
    </tr>
</table>


{% endblock %}
